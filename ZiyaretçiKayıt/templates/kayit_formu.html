<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yeni Ziyaretçi Kaydı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('ana_sayfa') }}">Ziyaretçi Kayıt Sistemi</a>
            <div>
                <a href="{{ url_for('admin_paneli') }}" class="btn btn-outline-secondary btn-sm me-2">Admin Paneli</a>
                <a href="{{ url_for('listele') }}" class="btn btn-outline-secondary btn-sm">Ziyaretçi Listesi</a>
            </div>
        </div>
    </nav>

    <div class="container form-container mt-4">
        <h2>Yeni Ziyaretçi Kaydı</h2>
        <form method="POST" action="{{ url_for('kayit_formu') }}">
            <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" class="form-control" id="ad" name="ad" required />
            </div>
            <div class="mb-3">
                <label for="soyad" class="form-label">Soyad:</label>
                <input type="text" class="form-control" id="soyad" name="soyad" required />
            </div>
            <div class="mb-3">
                <label for="ziyaret_saati" class="form-label">Ziyaret Saati:</label>
                <input type="time" class="form-control" id="ziyaret_saati" name="ziyaret_saati" required />
            </div>
            <div class="mb-3">
                <label for="ziyaret_suresi" class="form-label">Ziyaret Süresi (saat):</label>
                <input type="number" class="form-control" id="ziyaret_suresi" name="ziyaret_suresi" min="0" />
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Kaydet</button>
                <a href="{{ url_for('admin_paneli') }}" class="btn btn-secondary">İptal</a>
            </div>
           
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
