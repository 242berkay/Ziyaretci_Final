<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyaretçiyi Güncelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .form-control {
            padding: 10px;
            font-size: 1rem;
        }
        .btn {
            min-width: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('ana_sayfa') }}">Ziyaretçi Kayıt Sistemi</a>
            <div>
                <a href="{{ url_for('listele') }}" class="btn btn-outline-secondary btn-sm me-2">Ziyaretçi Listesi</a>
                <a href="{{ url_for('admin_paneli') }}" class="btn btn-outline-secondary btn-sm">Admin Paneli</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Ziyaretçiyi Güncelle</h2>
        <form method="POST" class="bg-white p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="ad" class="form-label">Ad:</label>
                <input type="text" class="form-control" id="ad" name="ad" value="{{ ziyaretci[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="soyad" class="form-label">Soyad:</label>
                <input type="text" class="form-control" id="soyad" name="soyad" value="{{ ziyaretci[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="ziyaret_saati" class="form-label">Ziyaret Saati:</label>
                <input type="time" class="form-control" id="ziyaret_saati" name="ziyaret_saati" value="{{ ziyaretci[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="ziyaret_suresi" class="form-label">Ziyaret Süresi:</label>
                <input type="number" class="form-control" id="ziyaret_suresi" name="ziyaret_suresi" value="{{ ziyaretci[5] }}">
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Güncelle</button>
                <a href="{{ url_for('listele') }}" class="btn btn-secondary">İptal</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
